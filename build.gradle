apply plugin: 'scala'

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation group: 'org.scalactic', name: 'scalactic_2.12', version: '3.0.5'
    implementation "org.apache.spark:spark-sql_2.12:2.4.0"
    implementation "org.apache.spark:spark-hive_2.12:2.4.0"
    testImplementation group: 'org.scalatest', name: 'scalatest_2.12', version: '3.0.5'
    implementation 'org.scala-lang:scala-library:2.12.0'
    testImplementation 'org.junit.platform:junit-platform-launcher:1.2.0'
    implementation group: 'org.scalactic', name: "scalactic_2.11", version: '3.0.5'

    implementation group: 'org.scala-lang', name: 'scala-library', version: "2.12"
    implementation group: 'org.scala-lang', name: 'scala-reflect', version: "2.12"
}

test {
    useJUnitPlatform()
}